apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    database: "logstash-*"
    interval: Daily
    timeField: "@timestamp"
    editable: true

  - name: MongoDB
    type: mongodb
    access: proxy
    url: mongodb://admin:aidevops123@mongodb:27017/aidevopscompany?authSource=admin
    editable: true

